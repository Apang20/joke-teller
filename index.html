<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joke Teller</title>
    <link rel="icon" type="image/png" href="robot.png">


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300&family=Orbitron&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
    <div class="header-text">
        <h1>Meet Rosey the Robot! </h1>
        <p>Press the Button to Hear Rosey's Favorite Dev Jokes</p>
    </div>
        <div class="flex-container">
            <div class="bubble" id="bubble" hidden></div>
            <button id="button"><b>Tell me a joke</b></button>
            <audio id="audio" controls hidden></audio>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
